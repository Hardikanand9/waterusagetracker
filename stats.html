<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily Water Usage Stats">
    <title>Daily Water Usage Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="stats.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="info.html">Info</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="live_tracking.html">Live Tracking</a></li>
            </ul>
        </nav>
    </header>

    <section id="stats">
        <h1>Track Your Daily Water Usage</h1>
        <p>Enter your daily water usage for different activities to track and compare.</p>

        <!-- Form to input daily water usage -->
        <form id="usage-form">
            <label for="activity">Select Activity:</label>
            <select id="activity" name="activity">
                <option value="Shower">Shower</option>
                <option value="Bath">Bath</option>
                <option value="Cooking">Cooking</option>
                <option value="Washing Clothes">Washing Clothes</option>
                <option value="Drinking">Drinking</option>
            </select>

            <label for="usage">Water Usage (in liters):</label>
            <input type="number" id="usage" name="usage" min="0" required>

            <button type="submit">Record Usage</button>
        </form>

        <h2>Today's Water Usage:</h2>
        <p id="total-usage">Total: 0 liters</p>

        <h2>Maximum Usage Recorded:</h2>
        <p id="max-usage">Maximum: 0 liters</p>

        <h2>Usage History:</h2>
        <ul id="usage-history">
            <!-- Dynamically generated usage list -->
        </ul>
    </section>

    <footer>
        <p>Water Usage Tracker Â© 2024</p>
    </footer>
</body>
</html>
